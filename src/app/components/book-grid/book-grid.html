<div class="row g-3">
  @for (book of books(); track $index) {
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
      <nexus-book-card
        [book]="book"
        (addToCart)="addToCart($event)"
        (addToFavorites)="addToFavorites($event)"
        (viewDetails)="displayBookDetails($event)"
      ></nexus-book-card>
    </div>
  }
</div>
