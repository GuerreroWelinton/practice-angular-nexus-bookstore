<div class="d-flex flex-column gap-2">
  <h2>Búsqueda de Libros</h2>

  <div class="row g-2">
    <div class="col-12 col-md-11 col-lg-10">
      <div class="row g-2">
        <div class="col-6 col-md-3">
          <input id="book-title" type="text" placeholder="Título" class="form-control" />
        </div>

        <div class="col-6 col-md-3">
          <input id="book-author" type="text" placeholder="Autor" class="form-control" />
        </div>

        <div class="col-6 col-md-3">
          <input
            id="book-year"
            type="number"
            placeholder="Año (ej: 2020)"
            step="1"
            min="1500"
            max="2025"
            class="form-control"
          />
        </div>

        <div class="col-6 col-md-3">
          <input id="book-genre" type="text" placeholder="Género" class="form-control" />
        </div>
      </div>
    </div>

    <div class="col-12 col-md-1 col-lg-2">
      <div class="row">
        <div class="col-12">
          <button
            class="btn btn-primary w-100 d-flex align-items-center justify-content-center gap-2"
            type="button"
          >
            <div class="d-none d-md-block d-lg-none">
              <nexus-feather-icon iconName="search"></nexus-feather-icon>
            </div>
            <span class="d-block d-md-none d-lg-block"> Buscar </span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
