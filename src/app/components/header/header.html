        <ng-container *ngTemplateOutlet="themeButton"> </ng-container>
      </div>

      <button
        class="navbar-toggler collapsed btn btn-primary"
        type="button"

        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>

    <div class="navbar-collapse collapse" id="navbarContent">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Inicio</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">Libros</a>

        <li class="nav-item">

      </form> -->

      <div class="d-none d-lg-block">
        <div class="d-flex align-items-center justify-content-center gap-2">
          <ng-container *ngTemplateOutlet="cartButton"></ng-container>
          <ng-container *ngTemplateOutlet="themeButton"></ng-container>
        </div>
      </div>
    </div>
  </div>
</nav>

<ng-template #cartButton>
  <button
    class="btn btn-primary position-relative lh-1"
    type="button"
    data-bs-toggle="offcanvas"
    data-bs-target="#offcanvasCart"
    aria-controls="offcanvasCart"
  >
    <nexus-feather-icon iconName="shopping-cart"></nexus-feather-icon>

    <div class="position-absolute" [style.top.px]="-8" [style.right.px]="-10">
      <span class="badge">{{ totalItemsInCart() }}</span>
    </div>
  </button>
</ng-template>

<ng-template #themeButton>
  <button class="btn btn-primary lh-1" (click)="toggleTheme()">
    <nexus-feather-icon [iconName]="currentTheme() === 'light' ? 'moon' : 'sun'">
    </nexus-feather-icon>
  </button>
</ng-template>
