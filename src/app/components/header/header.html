<ng-template #cartButton>
  <button
    class="btn btn-primary position-relative"
    type="button"
    data-bs-toggle="offcanvas"
    data-bs-target="#offcanvasCart"
    aria-controls="offcanvasCart"
  >
    <nexus-feather-icon iconName="shopping-cart"></nexus-feather-icon>

    <div class="position-absolute" [style.top.px]="-5" [style.right.px]="-5">
      <span class="badge">{{ totalItemsInCart() }}</span>
      <span class="visually-hidden">Items en el carrito</span>
    </div>
  </button>
</ng-template>
